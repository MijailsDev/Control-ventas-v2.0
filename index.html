        // Iconos

        const IconSave = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>;
        const IconSettings = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>;
        const IconEdit = () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>;
        const IconX = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
        const IconLock = () => <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>;
        const IconPdf = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>;
        const IconCalendar = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
        const IconBug = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="8" y="9" width="8" height="8" rx="1" ry="1"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>;

        const Card = ({ children, className = "" }) => <div className={`bg-white rounded-xl shadow-md p-4 ${className}`}>{children}</div>;
        const Button = ({ onClick, children, variant = "primary", className = "" }) => {
            const vars = {
                primary: "bg-emerald-600 text-white hover:bg-emerald-700 shadow-emerald-200 shadow-lg",
                secondary: "bg-blue-600 text-white hover:bg-blue-700 shadow-blue-200 shadow-lg",
                danger: "bg-red-50 text-red-600 border border-red-200",
                dark: "bg-gray-800 text-white hover:bg-gray-900 shadow-lg",
            };
            return <button onClick={onClick} className={`flex items-center justify-center font-bold py-3 px-4 rounded-lg transition-all active:scale-95 ${vars[variant]} ${className}`}>{children}</button>;
        };
        
        // --- INPUT: NO PERMITE NEGATIVOS ---
        const NumberInput = ({ label, value, onChange }) => (
            <div className="flex items-center justify-between py-3 border-b border-gray-100 last:border-0">
                <div className="flex flex-col flex-1">
                    <span className="font-bold text-gray-700 text-lg">{label}</span>
                    <span className="text-xs text-gray-400">Toca para editar</span>
                </div>
                <input 
                    type="number" 
                    min="0"
                    pattern="\d*"
                    value={value === 0 ? '' : value} 
                    onChange={(e) => {
                        let val = parseInt(e.target.value);
                        if (isNaN(val)) val = 0;
                        onChange(Math.abs(val));
                    }} 
                    placeholder="0" 
                    className="w-24 bg-gray-50 text-center font-bold text-2xl text-blue-600 rounded-lg py-2 border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none" 
                />
            </div>
        );

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm animate-in fade-in">
                    <div className="bg-white rounded-2xl w-full max-w-sm shadow-2xl p-6 relative max-h-[90vh] overflow-y-auto">
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 p-1 bg-gray-100 rounded-full"><IconX /></button>
                        <h3 className="text-xl font-bold text-gray-800 mb-6 border-b pb-2">{title}</h3>
                        {children}
                    </div>
                </div>
            );
        };

        const LockScreen = ({ onUnlock, isSettingUp }) => {
            const [pin, setPin] = useState("");
            const [error, setError] = useState("");
            const handleSubmit = () => { if(pin.length < 4) { setError("M√≠nimo 4 d√≠gitos"); return; } onUnlock(pin); };
            return (
                <div className="fixed inset-0 bg-emerald-900 z-[100] flex flex-col items-center justify-center p-6 text-white fade-in">
                    <div className="mb-6 p-4 bg-emerald-800 rounded-full shadow-lg"><IconLock /></div>
                    <h2 className="text-2xl font-bold mb-2">{isSettingUp ? "Crea tu PIN de Acceso" : "App Bloqueada"}</h2>
                    <p className="text-emerald-200 text-sm mb-6 text-center">{isSettingUp ? "Define una clave secreta para proteger tus datos." : "Ingresa tu PIN para acceder."}</p>
                    <input type="tel" value={pin} onChange={(e) => {setPin(e.target.value); setError("");}} className="bg-emerald-800 text-white text-center text-4xl font-bold w-48 p-3 rounded-lg outline-none border-2 border-emerald-600 focus:border-emerald-400 mb-4 tracking-widest" placeholder="****" maxLength={6} />
                    {error && <p className="text-red-300 text-sm mb-4 font-bold">{error}</p>}
                    <button onClick={handleSubmit} className="bg-white text-emerald-900 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-emerald-50 active:scale-95 transition w-full max-w-xs">{isSettingUp ? "Guardar y Entrar" : "Desbloquear"}</button>
                </div>
            );
        };

        const StatsView = ({ historial }) => {
            if (!window.Recharts) return <div className="p-4 text-center text-red-500">Cargando gr√°ficos...</div>;
            const dataSemanal = useMemo(() => {
                const dias = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b']; const hoy = new Date(); const data = [];
                for (let i = 6; i >= 0; i--) {
                    const d = new Date(hoy); d.setDate(hoy.getDate() - i); const dayName = dias[d.getDay()];
                    const totalDia = historial.filter(h => h.tipo === 'venta' && new Date(h.timestamp || h.id).toDateString() === d.toDateString()).reduce((acc, curr) => acc + curr.monto, 0);
                    data.push({ name: dayName, total: totalDia });
                } return data;
            }, [historial]);
            const dataMensual = useMemo(() => {
                const meses = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic']; const currentYear = new Date().getFullYear(); const data = meses.map(m => ({ name: m, total: 0 }));
                historial.forEach(h => { if (h.tipo === 'venta') { const date = new Date(h.timestamp || h.id); if (date.getFullYear() === currentYear) data[date.getMonth()].total += h.monto; } }); return data;
            }, [historial]);
            const dataAnual = useMemo(() => {
                const data = {}; historial.forEach(h => { if (h.tipo === 'venta') { const year = new Date(h.timestamp || h.id).getFullYear().toString(); if (!data[year]) data[year] = 0; data[year] += h.monto; } });
                return Object.keys(data).sort().map(year => ({ name: year, total: data[year] }));
            }, [historial]);
            return (
                <div className="space-y-6 fade-in pt-2 pb-8">
                    <Card><h3 className="font-bold text-gray-700 mb-4 flex items-center gap-2 text-sm"> √öltimos 7 D√≠as</h3><div className="h-40 w-full text-xs"><ResponsiveContainer width="100%" height="100%"><BarChart data={dataSemanal}><CartesianGrid strokeDasharray="3 3" vertical={false} /><XAxis dataKey="name" axisLine={false} tickLine={false} /><Tooltip cursor={{fill: '#f3f4f6'}} contentStyle={{borderRadius:'8px'}} /><Bar dataKey="total" fill="#059669" radius={[4, 4, 0, 0]}><Cell key={`cell-6`} fill={'#2563eb'} /></Bar></BarChart></ResponsiveContainer></div></Card>
                    <Card><h3 className="font-bold text-gray-700 mb-4 text-sm">Ventas por Mes ({new Date().getFullYear()})</h3><div className="h-40 w-full text-xs"><ResponsiveContainer width="100%" height="100%"><BarChart data={dataMensual}><CartesianGrid strokeDasharray="3 3" vertical={false} /><XAxis dataKey="name" axisLine={false} tickLine={false} interval={0} /><Tooltip /><Bar dataKey="total" fill="#3b82f6" radius={[4, 4, 0, 0]} /></BarChart></ResponsiveContainer></div></Card>
                    <Card><h3 className="font-bold text-gray-700 mb-4 text-sm">Ventas por A√±o</h3><div className="h-40 w-full text-xs"><ResponsiveContainer width="100%" height="100%"><BarChart data={dataAnual}><CartesianGrid strokeDasharray="3 3" vertical={false} /><XAxis dataKey="name" axisLine={false} tickLine={false} /><Tooltip /><Bar dataKey="total" fill="#8b5cf6" radius={[4, 4, 0, 0]} /></BarChart></ResponsiveContainer></div>{dataAnual.length === 0 && <p className="text-center text-gray-400 text-xs mt-2">A√∫n no hay datos anuales</p>}</Card>
                </div>
            );
        };

        function App() {
            const [isLocked, setIsLocked] = useState(true); const [setupMode, setSetupMode] = useState(false); const [view, setView] = useState('caja');
            const [isMenuOpen, setIsMenuOpen] = useState(false); const [showPayment, setShowPayment] = useState(false); const [showSettings, setShowSettings] = useState(false);
            const [editingItem, setEditingItem] = useState(null); const [showPastSale, setShowPastSale] = useState(false);
            const [pastDate, setPastDate] = useState(""); 
            const [pastInputs, setPastInputs] = useState({ empCarne: 0, empQueso: 0, papa: 0, rocoto: 0 });
            const [pastType, setPastType] = useState('venta'); // 'venta' | 'pago'
            const [pastMonto, setPastMonto] = useState(""); // Monto para el pago pasado

            const [empCarne, setEmpCarne] = useState(0); const [empQueso, setEmpQueso] = useState(0); const [papa, setPapa] = useState(0); const [rocoto, setRocoto] = useState(0);
            const [montoPago, setMontoPago] = useState(""); 
            const [historial, setHistorial] = useState([]);
            const [precios, setPrecios] = useState({ empanada: 2.50, papa: 2.00, rocoto: 3.50 }); const [loading, setLoading] = useState(true);

            // --- C√ÅLCULO DE SALDO TOTAL (FIABLE) ---
            // Sumamos TODO el historial cargado. Venta suma, Pago resta.
            const saldoTotal = useMemo(() => {
                return historial.reduce((total, item) => {
                    if (item.tipo === 'venta') return total + item.monto;
                    if (item.tipo === 'pago') return total - item.monto;
                    return total;
                }, 0);
            }, [historial]);

            // CALCULO DE SALDO AYER
            const saldoAyer = useMemo(() => {
                const todayStr = new Date().toLocaleDateString('es-PE');
                const movimientosHoy = historial.filter(h => {
                    const fechaMov = new Date(h.timestamp || h.id).toLocaleDateString('es-PE');
                    return fechaMov === todayStr;
                });
                const ventasHoy = movimientosHoy.filter(h => h.tipo === 'venta').reduce((acc, h) => acc + h.monto, 0);
                const pagosHoy = movimientosHoy.filter(h => h.tipo === 'pago').reduce((acc, h) => acc + h.monto, 0);
                return saldoTotal - ventasHoy + pagosHoy;
            }, [saldoTotal, historial]);

            useEffect(() => {
                const checkAuth = async () => {
                    const isSessionActive = localStorage.getItem('app_unlocked') === 'true';
                    const doc = await db.collection('app').doc('configuracion').get();
                    if (!doc.exists || !doc.data().pin) { setSetupMode(true); setIsLocked(true); } 
                    else if (isSessionActive) { setIsLocked(false); } 
                    else { setIsLocked(true); }
                };
                checkAuth();
            }, []);
            useEffect(() => { if(!isLocked) initData(); }, [isLocked]);

            const handleUnlock = async (inputPin) => {
                const docRef = db.collection('app').doc('configuracion');
                if (setupMode) { await docRef.set({ pin: inputPin }, { merge: true }); localStorage.setItem('app_unlocked', 'true'); alert("¬°PIN Guardado! No lo olvides."); setIsLocked(false); } 
                else { const doc = await docRef.get(); if (doc.data().pin === inputPin) { localStorage.setItem('app_unlocked', 'true'); setIsLocked(false); } else { alert("PIN Incorrecto üö´"); } }
            };
            const logout = () => { if(confirm("¬øBloquear aplicaci√≥n?")) { localStorage.removeItem('app_unlocked'); setIsLocked(true); setIsMenuOpen(false); setShowSettings(false); } };

            const initData = () => {
                const migrateLocalData = async () => {
                    const localHist = localStorage.getItem('app_deudas_historial'); const localPrecios = localStorage.getItem('app_deudas_precios');
                    if (localHist) {
                        const configRef = db.collection('app').doc('configuracion'); const doc = await configRef.get();
                        // Solo migrar si la nube parece vac√≠a o no tiene precios
                        if (!doc.exists || !doc.data().precios) { 
                            if(confirm("‚ôªÔ∏è Se encontraron datos antiguos. ¬øSubirlos a la nube?")) {
                                const batch = db.batch(); batch.set(configRef, { precios: localPrecios ? JSON.parse(localPrecios) : precios }, {merge: true});
                                const histArr = JSON.parse(localHist); histArr.forEach(item => { const newRef = db.collection('movimientos').doc(item.id.toString()); batch.set(newRef, item); });
                                await batch.commit(); alert("¬°Datos migrados! ‚òÅÔ∏è");
                            }
                        }
                    }
                };
                const unsubConfig = db.collection('app').doc('configuracion').onSnapshot(doc => { if (doc.exists) { const data = doc.data(); if(data.precios) setPrecios(data.precios); } else { migrateLocalData(); } setLoading(false); });
                
                // CARGAMOS HASTA 5000 REGISTROS PARA ASEGURAR SALDO CORRECTO
                const unsubHist = db.collection('movimientos').orderBy('id', 'desc').limit(5000).onSnapshot(snapshot => { const list = snapshot.docs.map(d => d.data()); setHistorial(list); });
                return () => { unsubConfig(); unsubHist(); };
            };

            const calcularTotalVenta = (c, q, p, r) => ((c + q) * precios.empanada) + (p * precios.papa) + (r * precios.rocoto);
            const totalDia = calcularTotalVenta(empCarne, empQueso, papa, rocoto);

            const agregarAlSaldo = async () => {
                if (totalDia === 0) return;
                const batch = db.batch(); const nuevoId = Date.now(); const movRef = db.collection('movimientos').doc(nuevoId.toString());
                batch.set(movRef, { id: nuevoId, tipo: 'venta', monto: totalDia, timestamp: nuevoId, breakdown: { empCarne, empQueso, papa, rocoto } });
                // YA NO ACTUALIZAMOS SALDO MANUALMENTE, SE CALCULA SOLO
                await batch.commit(); setEmpCarne(0); setEmpQueso(0); setPapa(0); setRocoto(0); if (navigator.vibrate) navigator.vibrate(50);
            };

            const registrarPago = async () => {
                const val = parseFloat(montoPago); if (!val || val <= 0) return;
                const batch = db.batch(); const nuevoId = Date.now(); const movRef = db.collection('movimientos').doc(nuevoId.toString());
                batch.set(movRef, { id: nuevoId, tipo: 'pago', monto: val, timestamp: nuevoId, detalle: 'Pago a cuenta' });
                await batch.commit(); setMontoPago(""); setShowPayment(false); if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
            };

            const guardarEdicion = async () => {
                 if (!editingItem) return;
                 let nuevoMonto = 0; let nuevoItem = { ...editingItem };
                 if (editingItem.tipo === 'venta') {
                     const { empCarne, empQueso, papa, rocoto } = editingItem.tempBreakdown;
                     nuevoMonto = calcularTotalVenta(empCarne, empQueso, papa, rocoto);
                     nuevoItem.monto = nuevoMonto; nuevoItem.breakdown = editingItem.tempBreakdown; delete nuevoItem.tempBreakdown;
                 } else { nuevoMonto = parseFloat(editingItem.tempMonto); nuevoItem.monto = nuevoMonto; delete nuevoItem.tempMonto; }
                 
                 const batch = db.batch(); batch.update(db.collection('movimientos').doc(editingItem.id.toString()), nuevoItem); 
                 await batch.commit(); setEditingItem(null);
            };

            const eliminarItem = async () => {
                if(!confirm("¬øBorrar este registro?")) return;
                const batch = db.batch(); batch.delete(db.collection('movimientos').doc(editingItem.id.toString())); 
                await batch.commit(); setEditingItem(null);
            };

            const guardarPrecios = async (newPrecios) => { setPrecios(newPrecios); await db.collection('app').doc('configuracion').set({ precios: newPrecios }, { merge: true }); };
            const resetearTodo = async () => { if(!confirm("‚ö†Ô∏è ¬øBORRAR TODO?")) return; const batch = db.batch(); historial.forEach(h => { batch.delete(db.collection('movimientos').doc(h.id.toString())); }); 
            // No reseteamos saldo en config, porque ya no usamos esa variable
            await batch.commit(); };

            // --- PDF DETALLADO CON DIAS DE LA SEMANA ---
            const compartirPDF = () => {
                if(!window.jspdf) { alert("Error: Librer√≠a PDF no cargada."); return; }
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(18); 
                doc.text("Historial de Ventas - Reporte", 14, 20);
                doc.setFontSize(12); 
                doc.text(`Generado el: ${new Date().toLocaleDateString()}`, 14, 28);
                
                const tableData = historial.map(h => {
                    const d = new Date(h.timestamp || h.id);
                    // Formato: "Lun, 28/12/25 14:30"
                    const fecha = d.toLocaleDateString('es-PE', { weekday: 'short', day: '2-digit', month: '2-digit', year: '2-digit' }) + ' ' + d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    // Capitalizar primera letra (lun -> Lun)
                    const fechaCap = fecha.charAt(0).toUpperCase() + fecha.slice(1);
                    
                    if (h.tipo === 'venta') {
                        return [
                            fechaCap,
                            'VENTA',
                            h.breakdown.empCarne.toString(),
                            h.breakdown.empQueso.toString(),
                            h.breakdown.papa.toString(),
                            h.breakdown.rocoto.toString(),
                            `S/. ${h.monto.toFixed(2)}`
                        ];
                    } else {
                        return [
                            fechaCap,
                            'PAGO',
                            '-', '-', '-', '-',
                            `S/. ${h.monto.toFixed(2)}`
                        ];
                    }
                });

                doc.autoTable({
                    head: [['Fecha', 'Tipo', 'Carne', 'Queso', 'Papa', 'Rocoto', 'Total']],
                    body: tableData,
                    startY: 35,
                    theme: 'grid',
                    headStyles: { fillColor: [5, 150, 105] },
                    styles: { fontSize: 8, cellPadding: 2 },
                    columnStyles: {
                        0: { cellWidth: 35 }, 
                        1: { cellWidth: 20 },
                        2: { halign: 'center' },
                        3: { halign: 'center' },
                        4: { halign: 'center' },
                        5: { halign: 'center' },
                        6: { halign: 'right' }
                    }
                });

                doc.save(`ventas_${new Date().toISOString().split('T')[0]}.pdf`);
                alert("PDF Descargado. Revisa tus notificaciones.");
            };

            // --- FORMATO DE FECHA VISUAL MEJORADO (APP) ---
            const formatearFecha = (ts) => {
                const d = new Date(ts);
                const options = { weekday: 'short', day: '2-digit', month: 'short' };
                let str = d.toLocaleDateString('es-PE', options);
                // Capitalizar primera letra: "lun, 28 dic" -> "Lun, 28 dic"
                return str.charAt(0).toUpperCase() + str.slice(1);
            };

            const guardarRegistroPasado = async () => {
                if(!pastDate) { alert("Selecciona una fecha"); return; }
                
                const [y, m, d] = pastDate.split('-');
                const fechaRegistro = new Date(y, m-1, d, 12, 0, 0); // Mediod√≠a
                
                // --- CORRECCI√ìN CR√çTICA ---
                // Generar ID √∫nico agregando milisegundos aleatorios
                // Esto permite m√∫ltiples registros (ventas y pagos) en el mismo d√≠a pasado
                const randomOffset = Math.floor(Math.random() * 3600000); 
                const nuevoId = fechaRegistro.getTime() + randomOffset;
                // --------------------------
                
                const batch = db.batch();
                const movRef = db.collection('movimientos').doc(nuevoId.toString());

                if (pastType === 'venta') {
                    const { empCarne, empQueso, papa, rocoto } = pastInputs;
                    const total = calcularTotalVenta(empCarne, empQueso, papa, rocoto);
                    if (total === 0) { alert("Agrega al menos un producto"); return; }

                    batch.set(movRef, {
                        id: nuevoId,
                        tipo: 'venta',
                        monto: total,
                        timestamp: nuevoId,
                        breakdown: { ...pastInputs }
                    });
                    alert("¬°Venta del pasado guardada correctamente!");
                } else {
                    // PAGO
                    const val = parseFloat(pastMonto);
                    if (!val || val <= 0) { alert("Ingresa un monto v√°lido"); return; }

                    batch.set(movRef, {
                        id: nuevoId,
                        tipo: 'pago',
                        monto: val,
                        timestamp: nuevoId,
                        detalle: 'Pago a cuenta (Pasado)'
                    });
                    alert("¬°Pago del pasado guardado correctamente!");
                }

                await batch.commit();
                // Reset
                setPastInputs({ empCarne: 0, empQueso: 0, papa: 0, rocoto: 0 });
                setPastMonto("");
                setPastDate("");
                setShowPastSale(false);
            };

            const ejecutarTestCalculos = () => {
                let sumaVentas = 0;
                let sumaPagos = 0;
                historial.forEach(h => {
                    if(h.tipo === 'venta') sumaVentas += h.monto;
                    if(h.tipo === 'pago') sumaPagos += h.monto;
                });
                const totalReal = sumaVentas - sumaPagos;
                
                alert(
                    `üìä DIAGN√ìSTICO DE C√ÅLCULOS:\n\n` +
                    `‚ûï Ventas Totales: S/. ${sumaVentas.toFixed(2)}\n` +
                    `‚ûñ Pagos Totales: S/. ${sumaPagos.toFixed(2)}\n` +
                    `--------------------------------\n` +
                    `‚úÖ Saldo Matem√°tico Real: S/. ${totalReal.toFixed(2)}\n` +
                    `üëÄ Saldo en Pantalla: S/. ${saldoTotal.toFixed(2)}\n\n` +
                    (Math.abs(totalReal - saldoTotal) < 0.01 
                        ? "¬°PERFECTO! Todo cuadra al centavo. üéâ" 
                        : "‚ö†Ô∏è Hay una diferencia. El sistema se auto-corregir√° ahora.")
                );
            };

            const toggleMenu = () => setIsMenuOpen(!isMenuOpen); const switchView = (v) => { setView(v); setIsMenuOpen(false); }; const openSettings = () => { setShowSettings(true); setIsMenuOpen(false); };

            if (isLocked) return <LockScreen onUnlock={handleUnlock} isSettingUp={setupMode} />;

            return (
                <div className="max-w-md mx-auto min-h-screen relative bg-gray-50">
                    <div className="bg-emerald-600 text-white p-4 shadow-lg sticky top-0 z-10 flex items-center justify-between">
                        <button onClick={toggleMenu} className="p-1 rounded-full hover:bg-emerald-700 transition"><IconMenu /></button>
                        <h1 className="text-xl font-bold flex items-center gap-2"><IconCalc/> Control Ventas</h1>
                        <div className="relative" title={loading ? "Conectando..." : "Conectado"}><div className={`online-badge ${loading ? 'status-loading' : 'status-ok'}`}></div></div>
                    </div>

                    {isMenuOpen && (
                        <div className="fixed inset-0 z-50 flex">
                            <div className="fixed inset-0 bg-black/50 fade-in" onClick={toggleMenu}></div>
                            <div className="relative bg-white w-64 h-full shadow-2xl flex flex-col p-4 slide-in z-50">
                                <h2 className="text-2xl font-bold text-emerald-700 mb-6 border-b pb-4">Men√∫</h2>
                                <nav className="space-y-2 flex-1">
                                    <button onClick={() => switchView('caja')} className={`w-full text-left p-3 rounded-xl flex items-center gap-3 font-bold transition ${view === 'caja' ? 'bg-emerald-50 text-emerald-600' : 'text-gray-600 hover:bg-gray-50'}`}><IconCalc /> Caja Principal</button>
                                    <button onClick={() => switchView('stats')} className={`w-full text-left p-3 rounded-xl flex items-center gap-3 font-bold transition ${view === 'stats' ? 'bg-blue-50 text-blue-600' : 'text-gray-600 hover:bg-gray-50'}`}><IconChart /> Estad√≠sticas</button>
                                    <div className="h-px bg-gray-100 my-2"></div>
                                    <button onClick={() => {setShowPastSale(true); setIsMenuOpen(false);}} className="w-full text-left p-3 rounded-xl flex items-center gap-3 font-bold text-gray-600 hover:bg-gray-50"><IconCalendar /> Registrar D√≠a Anterior</button>
                                    <button onClick={() => {compartirPDF(); setIsMenuOpen(false);}} className="w-full text-left p-3 rounded-xl flex items-center gap-3 font-bold text-gray-600 hover:bg-gray-50"><IconPdf /> Exportar Historial (PDF)</button>
                                    <div className="h-px bg-gray-100 my-2"></div>
                                    <button onClick={openSettings} className="w-full text-left p-3 rounded-xl flex items-center gap-3 font-bold text-gray-600 hover:bg-gray-50"><IconSettings /> Configuraci√≥n</button>
                                </nav>
                                <p className="text-center text-xs text-gray-300">v3.2 Fixed</p>
                            </div>
                        </div>
                    )}

                    <div className="p-4 space-y-4">
                        {view === 'caja' && (
                            <div className="space-y-4 fade-in">
                                <div className="bg-gray-800 rounded-xl shadow-md p-4 text-white border-l-4 border-emerald-400 shadow-xl relative overflow-hidden">
                                    {loading && <div className="absolute inset-0 bg-black/50 flex items-center justify-center backdrop-blur-sm z-10"><span className="text-xs font-bold animate-pulse text-white">Sincronizando...</span></div>}
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <p className="text-gray-400 text-xs font-medium mb-1">Saldo Ayer: S/. {saldoAyer.toFixed(2)}</p>
                                            <p className="text-gray-300 text-xs uppercase font-bold tracking-wider">Deuda Total</p>
                                            <h2 className="text-4xl font-bold mt-1">S/. {saldoTotal.toFixed(2)}</h2>
                                        </div>
                                        <button onClick={() => setShowPayment(!showPayment)} className="bg-emerald-500 hover:bg-emerald-400 p-3 rounded-xl text-white shadow-lg shadow-emerald-900/40 transition active:scale-95"><IconDollar /></button>
                                    </div>
                                    {showPayment && (
                                        <div className="mt-4 pt-4 border-t border-gray-700 flex gap-2 animate-in slide-in-from-top-2 fade-in">
                                            <input 
                                                type="number" 
                                                value={montoPago} 
                                                onChange={e => {
                                                    let val = e.target.value;
                                                    // Evitar negativos en string directo
                                                    if(val.startsWith('-')) val = val.replace('-','');
                                                    setMontoPago(val);
                                                }}
                                                placeholder="0.00" 
                                                className="flex-1 min-w-0 bg-emerald-100 p-3 rounded-lg text-emerald-900 font-bold text-lg outline-none focus:ring-2 focus:ring-emerald-500 placeholder-emerald-700/50"
                                            />
                                            <button onClick={registrarPago} className="bg-emerald-500 hover:bg-emerald-400 px-4 rounded-lg font-bold text-white transition shrink-0">Pagar</button>
                                        </div>
                                    )}
                                </div>

                                <Card>
                                    <div className="flex justify-between mb-4 items-center">
                                        <h3 className="font-bold flex items-center gap-2 text-lg"><div className="w-1 h-6 bg-blue-500 rounded-full"></div> Venta de Hoy</h3>
                                        <div className="text-[10px] bg-gray-100 px-2 py-1 rounded text-gray-500 font-mono">E:{precios.empanada} | P:{precios.papa} | R:{precios.rocoto}</div>
                                    </div>
                                    <div className="space-y-1">
                                        <NumberInput label="Emp. Carne" value={empCarne} onChange={setEmpCarne} />
                                        <NumberInput label="Emp. Queso" value={empQueso} onChange={setEmpQueso} />
                                        <NumberInput label="Papa Reb." value={papa} onChange={setPapa} />
                                        <NumberInput label="Rocoto Rell." value={rocoto} onChange={setRocoto} />
                                    </div>
                                    <div className="mt-6 pt-4 border-t flex justify-between items-center">
                                        <span className="text-gray-500 font-medium">Total calculado:</span>
                                        <span className="text-3xl font-bold text-blue-600">S/. {totalDia.toFixed(2)}</span>
                                    </div>
                                    <Button onClick={agregarAlSaldo} variant="secondary" className="w-full mt-4 gap-2 text-lg"><IconSave/> Guardar en Deuda</Button>
                                </Card>

                                <Card>
                                    <h3 className="font-bold text-gray-800 mb-4 text-lg border-b pb-2">Movimientos Recientes</h3>
                                    {historial.length === 0 ? <p className="text-gray-400 text-center text-sm py-4">Sin registros en la nube</p> : 
                                     <div className="space-y-3 max-h-[300px] overflow-y-auto pr-1">{historial.map(item => (
                                        <div key={item.id} className="flex justify-between items-center text-sm border-b border-gray-50 pb-3">
                                            <div className="flex-1">
                                                <div className="font-bold flex items-center gap-2 text-base">
                                                    {item.tipo === 'venta' ? 'Venta' : <span className="text-emerald-600">Pago</span>} 
                                                    <span className="text-gray-400 font-normal text-xs bg-gray-100 px-2 py-0.5 rounded-full">{formatearFecha(item.timestamp || item.id)}</span>
                                                </div>
                                                {item.tipo==='venta' && item.breakdown && (
                                                    <div className="text-xs text-gray-500 mt-1 font-medium space-y-0.5">
                                                        {item.breakdown.empCarne > 0 && <span className="mr-2 inline-block px-1 bg-red-50 text-red-700 rounded">{item.breakdown.empCarne} Carne</span>}
                                                        {item.breakdown.empQueso > 0 && <span className="mr-2 inline-block px-1 bg-yellow-50 text-yellow-700 rounded">{item.breakdown.empQueso} Queso</span>}
                                                        {item.breakdown.papa > 0 && <span className="mr-2 inline-block px-1 bg-amber-50 text-amber-700 rounded">{item.breakdown.papa} Papa</span>}
                                                        {item.breakdown.rocoto > 0 && <span className="inline-block px-1 bg-orange-50 text-orange-700 rounded">{item.breakdown.rocoto} Rocoto</span>}
                                                    </div>
                                                )}
                                            </div>
                                            <div className="flex flex-col items-end gap-1">
                                                <span className={`font-mono font-bold text-lg ${item.tipo==='pago' ? 'text-emerald-600' : 'text-red-500'}`}>{item.tipo==='pago' ? '-' : '+'} S/. {item.monto.toFixed(2)}</span>
                                                <button onClick={() => { 
                                                    if(item.tipo === 'venta') setEditingItem({...item, tempBreakdown: {...item.breakdown}});
                                                    else setEditingItem({...item, tempMonto: item.monto});
                                                }} className="text-gray-400 hover:text-blue-500 p-1 rounded-full hover:bg-blue-50 transition"><IconEdit /></button>
                                            </div>
                                        </div>
                                     ))}</div>
                                    }
                                </Card>
                            </div>
                        )}

                        {view === 'stats' && <StatsView historial={historial} />}
                    </div>

                    <Modal isOpen={showPastSale} onClose={()=>setShowPastSale(false)} title="Registrar en el Pasado">
                        <div className="space-y-4">
                            <div className="flex flex-col">
                                <label className="font-bold text-gray-600 mb-1">Fecha:</label>
                                <input type="date" value={pastDate} onChange={e=>setPastDate(e.target.value)} className="p-3 border rounded-lg bg-white font-bold text-lg" />
                            </div>

                            {/* SELECTOR TIPO */}
                            <div className="flex bg-gray-100 p-1 rounded-lg">
                                <button onClick={()=>setPastType('venta')} className={`flex-1 py-2 rounded-md text-sm font-bold transition ${pastType==='venta' ? 'bg-white text-emerald-600 shadow' : 'text-gray-500'}`}>Venta</button>
                                <button onClick={()=>setPastType('pago')} className={`flex-1 py-2 rounded-md text-sm font-bold transition ${pastType==='pago' ? 'bg-white text-blue-600 shadow' : 'text-gray-500'}`}>Pago</button>
                            </div>

                            {pastType === 'venta' ? (
                                <div className="space-y-1 pt-2 border-t">
                                    <NumberInput label="Emp. Carne" value={pastInputs.empCarne} onChange={v=>setPastInputs({...pastInputs, empCarne:v})} />
                                    <NumberInput label="Emp. Queso" value={pastInputs.empQueso} onChange={v=>setPastInputs({...pastInputs, empQueso:v})} />
                                    <NumberInput label="Papa Reb." value={pastInputs.papa} onChange={v=>setPastInputs({...pastInputs, papa:v})} />
                                    <NumberInput label="Rocoto Rell." value={pastInputs.rocoto} onChange={v=>setPastInputs({...pastInputs, rocoto:v})} />
                                </div>
                            ) : (
                                <div className="pt-4">
                                    <label className="text-sm text-gray-500 font-bold block mb-1">Monto del Pago</label>
                                    <input type="number" value={pastMonto} onChange={e=>setPastMonto(e.target.value)} placeholder="0.00" className="border w-full p-3 rounded-lg font-bold text-2xl text-center outline-none focus:ring-2 focus:ring-emerald-500"/>
                                </div>
                            )}

                            <div className="pt-4"><Button onClick={guardarRegistroPasado} className="w-full">Guardar Registro</Button></div>
                        </div>
                    </Modal>

                    <Modal isOpen={showSettings} onClose={()=>setShowSettings(false)} title="Configuraci√≥n">
                        <div className="space-y-6">
                            <div className="bg-gray-50 p-4 rounded-xl border border-gray-100">
                                <h4 className="font-bold text-gray-700 mb-3 flex items-center gap-2"><IconDollar size={16}/> Precios</h4>
                                <div className="space-y-2">
                                    <div className="flex justify-between items-center"><label className="text-sm">Empanada</label><input type="number" min="0" value={precios.empanada} onChange={e=>guardarPrecios({...precios, empanada: Math.abs(parseFloat(e.target.value)||0)})} className="w-20 font-bold text-right border rounded p-1"/></div>
                                    <div className="flex justify-between items-center"><label className="text-sm">Papa</label><input type="number" min="0" value={precios.papa} onChange={e=>guardarPrecios({...precios, papa: Math.abs(parseFloat(e.target.value)||0)})} className="w-20 font-bold text-right border rounded p-1"/></div>
                                    <div className="flex justify-between items-center"><label className="text-sm">Rocoto</label><input type="number" min="0" value={precios.rocoto} onChange={e=>guardarPrecios({...precios, rocoto: Math.abs(parseFloat(e.target.value)||0)})} className="w-20 font-bold text-right border rounded p-1"/></div>
                                </div>
                            </div>
                            <div className="space-y-3">
                                <button onClick={ejecutarTestCalculos} className="w-full bg-blue-50 text-blue-700 p-3 rounded-lg text-sm font-bold flex items-center justify-center gap-2 border border-blue-200"><IconBug size={16} /> Diagn√≥stico de C√°lculos</button>
                                <button onClick={logout} className="w-full bg-emerald-100 text-emerald-800 p-3 rounded-lg text-sm font-bold flex items-center justify-center gap-2 border border-emerald-200"><IconLock size={16} /> Bloquear App (Cerrar Sesi√≥n)</button>
                                <button onClick={resetearTodo} className="w-full border border-red-100 text-red-500 p-3 rounded-lg text-sm flex items-center justify-center gap-2"><IconTrash /> Resetear Todo (Nube)</button>
                            </div>
                        </div>
                    </Modal>
                    
                    <Modal isOpen={!!editingItem} onClose={()=>setEditingItem(null)} title="Editar">
                         {editingItem && (
                             <div className="space-y-3">
                                {editingItem.tipo === 'venta' ? (
                                    <div className="space-y-1">
                                        <NumberInput label="Emp. C" value={editingItem.tempBreakdown.empCarne} onChange={v=>setEditingItem({...editingItem, tempBreakdown:{...editingItem.tempBreakdown, empCarne:v}})} />
                                        <NumberInput label="Emp. Q" value={editingItem.tempBreakdown.empQueso} onChange={v=>setEditingItem({...editingItem, tempBreakdown:{...editingItem.tempBreakdown, empQueso:v}})} />
                                        <NumberInput label="Papa" value={editingItem.tempBreakdown.papa} onChange={v=>setEditingItem({...editingItem, tempBreakdown:{...editingItem.tempBreakdown, papa:v}})} />
                                        <NumberInput label="Rocoto" value={editingItem.tempBreakdown.rocoto} onChange={v=>setEditingItem({...editingItem, tempBreakdown:{...editingItem.tempBreakdown, rocoto:v}})} />
                                    </div>
                                ) : (
                                    <input 
                                        type="number" 
                                        value={editingItem.tempMonto} 
                                        onChange={e => {
                                            let val = e.target.value;
                                            if(val.startsWith('-')) val = val.replace('-',''); // Solo positivos
                                            setEditingItem({...editingItem, tempMonto: val});
                                        }} 
                                        className="border w-full p-2 font-bold text-xl"
                                    />
                                )}
                                <div className="flex gap-2"><button onClick={eliminarItem} className="bg-red-100 text-red-600 p-3 rounded"><IconTrash/></button><button onClick={guardarEdicion} className="bg-blue-600 text-white flex-1 rounded font-bold">Guardar</button></div>
                             </div>
                         )}
                    </Modal>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
